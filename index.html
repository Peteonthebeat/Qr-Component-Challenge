<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
<img class="logo" src="/Images/POTB Lakers logo.svg" alt="POTB" href="http://peteonthebeat.com/" target="_blank">
<ul>
  <li>
    <a href="http://peteonthebeat.com/" target="_blank">Blog</a></li>
  <li>
    <a href="https://www.youtube.com/c/POTBOccult" target="_blank"
      >Occult</a
    >
  </li>

  <li>
    <a href="https://www.youtube.com/user/peteonthebeat1" target="_blank"
      >Fitness</a
    >
  </li>
  <li>
    <a
      href="https://www.amazon.com/Peteonthebeat/e/B08VRWMRS9?ref=sr_ntt_srch_lnk_2&qid=1658591818&sr=8-2"
      target="_blank"
      >books</a
    >
  </li>
  <li>
    <a href="https://peteonthebeat.bandcamp.com" target="_blank">Music</a>
  </li>


</ul>


    </header>

 

    <main>
      <div class="container">
        <img class="image" src="/Images/image-qr-code.png" alt="qr-code" />

        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer>
   <div class="footer-text"></div>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <br>
      <p>Coded by <a href="https://www.peteonthebeat.com">POTB</a></p>
    </div>
    </footer>
  </body>
</html>
